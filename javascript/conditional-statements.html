<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // switch statement
      // if-else

      let count = 0;
      let type;
      type = "decrement";

      switch (type) {
        case "increment":
          console.log(count + 1);
          break;
        case "decrement":
          console.log(count - 1);

        default:
            console.log(count)
          break;
      }
    </script>
  </body>
</html>
