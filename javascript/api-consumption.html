  <body>
    <script>
      // read about axios
      // https://blog.logrocket.com/evolution-async-programming-javascript/
      // https://javascript.info/promise-chaining
      // https://www.javascripttutorial.net/es6/promise-chaining/
      // https://blog.greenroots.info/javascript-promise-chain-the-art-of-handling-promises
      let xyz = fetch("https://jsonplaceholder.typicode.com/users");
      console.log(xyz);

      xyz
        .then((response) => {
          console.log(response);
          let result = response.json();
          console.log(result);
          return result;
        })
        .then((result) => {
          console.log(result);
        });

      fetch("https://jsonplaceholder.typicode.com/users", {
        method: "post",
        body: "Codekul"
      })
    </script>
  </body>
